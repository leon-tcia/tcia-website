<section id="about-page">
    <canvas id="star-background"></canvas>
    <div id="content">
        <div id="title-container">
            <h1 id="main-title"></h1>
        </div>
        <div id="who-we-are-container">
            <h2 id="who-we-are-title"></h2>
            <p id="who-we-are-statement"></p>
            <p id="who-we-are-statement-2"></p>
        </div>
        <div id="mission-container">
            <h2 id="mission-title"></h2>
            <p id="mission-statement"></p>
        </div>
        <div id="org-quote">
            <h1 id="org-quote-text"></h1>
            <h2 id="org-quote-author"></h2>
        </div>
        <div id="org-pillars">
            <!-- Pillars will be added here dynamically -->
        </div>
        <div id="team-container">
            <h2 id="team-heading"></h2>
            <div id="team-members"></div>
        </div>
    </div>
    <div id="nav-overlay">
        <div id="nav-buttons">
            <button class="nav-button" data-section="who-we-are-container">Who We Are</button>
            <button class="nav-button" data-section="mission-container">Mission</button>
            <button class="nav-button" data-section="org-quote">Pillars</button>
            <button class="nav-button" data-section="team-container">Team</button>
        </div>
    </div>
    <!-- Add this just before the closing </section> tag -->
    <div id="member-popup" class="member-popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <div class="info-column">
                <h2 class="popup-title">TCIA TEAM</h2>
                <div class="info-grid">
                    <div class="info-label">Real Name</div>
                    <div class="info-value popup-name"></div>
                    <div class="info-label">Code Name</div>
                    <div class="info-value popup-codename"></div>
                    <div class="info-label">Role</div>
                    <div class="info-value popup-role"></div>
                    <div class="info-label">Specialty</div>
                    <div class="info-value popup-specialty"></div>
                </div>
                <div class="popup-bio-container">
                    <div class="popup-bio"></div>
                </div>
            </div>
            <div class="image-column">
                <img src="" alt="Team Member" class="popup-image">
            </div>
        </div>
    </div>
</section>

<style>
    :root {
        --text-color: #ffffff;
        --bg-color: #000000;
        --card-bg: rgba(255, 255, 255, 0.1);
        --main-title-color: #000000;
        --title-color: #ffffff;
        --name-color: #ffffff;
        --base-font-size: 16px;
        --spacing-unit: 0.5rem;
        --primary-color: #00ffff;
        --background-color: #000000;
        --card-width: 250px;
        --card-height: 350px;
    }
    
    /* Layout */
    #about-page {
        position: relative;
        min-height: 100vh;
        background-color: transparent;
        color: var(--text-color);
        padding-top: 0;
    }

    #star-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        background-color: black;
    }

    #content {
        max-width: 100%;
        padding: var(--spacing-unit);
    }

    /* Typography */
    #who-we-are-title, #mission-title, #org-quote, #team-heading {
        font-size: 2.5rem;
        text-align: center;
        margin: calc(var(--spacing-unit) * 20) 0 calc(var(--spacing-unit) * 2);
        color: var(--title-color);
        opacity: 0;
    }

    #org-quote {
        font-size: 2rem;
        margin-bottom: calc(var(--spacing-unit) * 4);
    }

    #org-quote-text {
        opacity: 0.6;
        font-weight: 700;
        color: #FFD700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #org-quote-author {
        opacity: 0.5;
        color: #dfcb56;
        text-transform: uppercase;
    }

    #mission-statement, #who-we-are-statement, #who-we-are-statement-2 {
        font-size: 1.8rem;
        text-align: center;
        line-height: 1.5;
        max-width: 80%;
        margin: calc(var(--spacing-unit) * 1) auto calc(var(--spacing-unit) * 10);
        opacity: 0;
    }

    #main-title {
        font-size: 5rem;
        text-align: center;
        margin: calc(var(--spacing-unit) * 0.1) 0 calc(var(--spacing-unit) * 1);
        color: var(--main-title-color); 
        animation: brandColorGlow 15s ease-in-out infinite;
        /* Add text outline using multiple text-shadows */
        text-shadow: 
            -1px -1px 0 #fff,  
             1px -1px 0 #fff,
            -1px  1px 0 #fff,
             1px  1px 0 #fff,
             0 0 20px rgba(236, 26, 60, 0.5),
             0 0 30px rgba(236, 26, 60, 0.4);
    }

    @keyframes brandColorGlow {
        0%, 100% {
            text-shadow: 
                -1px -1px 0 #fff,  
                 1px -1px 0 #fff,
                -1px  1px 0 #fff,
                 1px  1px 0 #fff,
                 0 0 20px rgba(236, 26, 60, 0.5),
                 0 0 30px rgba(236, 26, 60, 0.4);
        }
        20% {
            text-shadow: 
                -1px -1px 0 #fff,  
                 1px -1px 0 #fff,
                -1px  1px 0 #fff,
                 1px  1px 0 #fff,
                 0 0 20px rgba(243, 181, 74, 0.5),
                 0 0 30px rgba(243, 181, 74, 0.4);
        }
        40% {
            text-shadow: 0 0 20px rgba(1, 117, 45, 0.5),
                         0 0 30px rgba(1, 117, 45, 0.4);
        }
        60% {
            text-shadow: 0 0 20px rgba(2, 166, 158, 0.5),
                         0 0 30px rgba(2, 166, 158, 0.4);
        }
        80% {
            text-shadow: 0 0 20px rgba(244, 244, 244, 0.5),
                         0 0 30px rgba(244, 244, 244, 0.4);
        }
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(5%, 5%); }
        50% { transform: translate(0, 10%); }
        75% { transform: translate(-5%, 5%); }
    }

    /* Org Pillars */
    #org-pillars {
        position: relative;
        width: 600px;
        height: 600px;
        margin: 0 auto;
        border: 2px solid #FFFFFF;
        border-radius: 50%;
    }

    .pillar {
        position: absolute;
        width: 200px;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        text-align: center;
        transition: transform 0.3s ease-out, background-color 0.3s ease-out;
    }

    .pillar:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-10px); /* Lifts the pillar up by 10px */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Optional: adds shadow for depth */
    }

    .pillar-text {
        font-size: 1.5em;
        font-weight: 800;
        font-style: italic;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        color: #FFFFFF;
    }

    /* Team Members */
    #team-members {
        position: relative;
        height: 100vh;
        overflow: hidden;
    }

    .team-member-card {
        position: absolute;
        width: var(--card-width);
        height: var(--card-height);
        perspective: 1000px;
        font-family: 'Arial', sans-serif;
        transition: transform 0.3s ease-out, box-shadow 0.3s ease-in-out;
        border-radius: 10px;
    }

    .team-member-card:nth-child(odd) {
        transform: translateY(20px);
    }

    .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        border-radius: 10px;
    }

    .team-member-card:hover .card-inner {
        transform: rotateY(180deg);
    }

    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .card-front {
        background: linear-gradient(145deg, #1e3a8a, #111827);
        color: white;
    }

    .card-back {
        background: linear-gradient(145deg, #111827, #1e3a8a);
        color: white;
        transform: rotateY(180deg);
        cursor: pointer;
    }

    .member-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 15px;
    }

    .member-name {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .member-role {
        font-size: 1em;
        margin-bottom: 15px;
        color: white;
    }

    .member-bio {
        font-size: 0.9em;
        line-height: 1.4;
        overflow-y: auto;
        max-height: calc(100% - 40px);
    }

    /* Navigation */
    #dark-mode-toggle, #toggle-nav {
        position: fixed;
        top: calc(var(--spacing-unit) * 1.25);
        right: calc(var(--spacing-unit) * 1.25);
        padding: calc(var(--spacing-unit) * 0.625);
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
        border: none;
        border-radius: 0.3125rem;
        cursor: pointer;
        z-index: 1000;
    }

    #nav-overlay {
        position: fixed;
        top: 60px;
        left: 0;
        width: 10%;
        background-color: rgba(0, 0, 0, 0.003);
        z-index: 999;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
        max-height: calc(100vh - 60px);
        overflow-y: auto;
    }

    #nav-overlay.show {
        transform: translateY(0);
        width: 20%;
    }

    #nav-buttons {
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .nav-button {
        background-color: transparent;
        color: var(--text-color);
        border: none;
        padding: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: left;
        overflow: hidden;
        white-space: nowrap;
        border-radius: 20px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
    }

    .nav-button:hover {
        background-color: #00ffff;
        color: #000;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.24), 0 4px 8px rgba(0, 0, 0, 0.32);
    }

    .nav-button.active {
        background-color: rgba(255, 255, 255, 0.2);
    }

    /* Member Popup */
    .member-popup {
        display: flex;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .member-popup.show {
        opacity: 1;
        visibility: visible;
    }

    .popup-content {
        background-image: url('https://images.squarespace-cdn.com/content/5b9081c58ab7224793278e1d/446ded4d-9b0b-45d1-92c7-8bcd8a354a34/cool-background.png?content-type=image%2Fpng');
        background-size: cover;
        background-position: center;
        margin: 5% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 1000px;
        height: 80%;
        display: flex;
        color: #00ffff;
        border: 3px solid #ffffff;
        transform: scale(0.7);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .member-popup.show .popup-content {
        transform: scale(1);
        opacity: 1;
    }

    .info-column {
        flex: 1;
        padding-right: 20px;
        display: flex;
        flex-direction: column;
    }

    .image-column {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .popup-title {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-transform: uppercase;
        font-weight: 800;
        text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
    }

    .info-grid {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 10px;
        margin-bottom: 20px;
    }

    .info-label {
        font-weight: 800;
        color: #888;
        text-transform: uppercase;
    }

    .info-value {
        color: #fff;
        font-weight: 800;
        text-transform: uppercase;
    }

    .popup-bio-container {
        flex-grow: 1;
        overflow-y: auto;
        margin-top: 20px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .popup-bio-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
    }

    .popup-bio {
        color: #fff;
        font-weight: normal;
        text-transform: none;
    }

    .popup-bio p {
        margin-bottom: 15px;
        text-indent: 0;
    }

    .popup-image {
        max-width: 100%;
        max-height: 100%;
        border-radius: 50%;
    }

    .close {
        color: #00ffff;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #fff;
        text-decoration: none;
    }

    .team-member-card.glow {
        box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.5);
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    .popup-bio .drop-cap {
        float: left;
        font-size: 3em;
        line-height: 0.8;
        margin: 0.1em 0.1em 0 0;
        font-weight: 800;
        color: #00ffff;
    }

    /* Mobile Styles */
    @media (max-width: 48rem) {
        #star-background {
            display: none;
        }
        
        #about-page {
            background-color: black;
            padding: 0;
            margin: 0;
            width: 100%;
            min-width: 100vw;
            margin-left: -50vw;
            left: 50%;
            position: relative;
            overflow-x: hidden;
        }
        
        #content {
            padding: 0;
            margin: 0;
            width: 100%;
            min-width: 100%;
        }
        
        #nav-overlay {
            display: none;
        }

        #title, #who-we-are-title, #mission-title, #org-quote, #org-pillars, #team-heading {
            font-size: 2rem;
            margin: calc(var(--spacing-unit) * 10) 0 calc(var(--spacing-unit) * 2);
        }

        #mission-statement, #who-we-are-statement, #who-we-are-statement-2 {
            font-size: 1.5rem;
            margin: calc(var(--spacing-unit) * 2) auto calc(var(--spacing-unit) * 6);
            max-width: 80%;
        }

        #title {
            margin: calc(var(--spacing-unit) * 4) 0;
        }

        .team-member, .team-member:nth-child(even) {
            flex-direction: column;
            text-align: center;
            align-self: center;
            padding: 0 var(--spacing-unit);
        }

        .member-image {
            margin-bottom: var(--spacing-unit);
        }

        #team-members {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            gap: 20px;
            height: auto !important;
            position: relative;
        }

        #team-members::-webkit-scrollbar {
            height: 8px;
        }

        #team-members::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        #team-members::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .team-member-card {
            position: relative !important;
            flex: 0 0 auto;
            scroll-snap-align: center;
            transform: none !important;
            left: auto !important;
            top: auto !important;
            margin: 0;
            width: 250px;
        }

        /* Ensure flip animation still works on mobile */
        .team-member-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        #org-pillars {
            display: none; /* Hide the entire org pillars section on mobile */
        }

        #org-quote {
            margin-bottom: calc(var(--spacing-unit) * 10);
        }

        #team-heading {
            margin-top: calc(var(--spacing-unit) * 2);
        }
    }

    .team-member-card.board-member::before {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        background: linear-gradient(45deg, #C0C0C0, #FFD700);
        z-index: -1;
        border-radius: 15px;
        opacity: 0.6;
        transition: opacity 0.3s ease-in-out;
    }

    .team-member-card.board-member:hover::before {
        opacity: 1;
    }

    .team-member-card.board-member .member-name {
        color: #FFD700;
        text-shadow: 
            0 0 1px #C0C0C0,
            0 0 1px #C0C0C0,
            0 0 1px #C0C0C0,
            0 0 1px #C0C0C0,
            0 1px 1px rgba(0,0,0,0.5);
        font-weight: bold;
    }

    .team-member-card.board-member .member-image {
        border: 2px solid #C0C0C0;
    }
</style>
