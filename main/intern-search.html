<style>
    :root {
        /* Spacing Variables */
        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;
        --spacing-2xl: 3rem;
        --spacing-3xl: 4rem;
        --spacing-4xl: 5rem;
        --spacing-5xl: 6rem;
        --spacing-6xl: 7rem;
        --spacing-7xl: 8rem;

        /* Layout Variables */
        --container-max-width: 1200px;
        --container-padding: 1rem;

        /* Breakpoints (for reference in media queries) */
        --mobile: 480px;
        --tablet: 768px;
        --desktop: 1024px;

        /* Typography Scale */
        --font-size-xs: 0.75rem;
        --font-size-sm: 0.875rem;
        --font-size-med: 1rem;
        --font-size-base: 1.25rem;
        --font-size-lg: 1.125rem;
        --font-size-xl: 1.25rem;
        --font-size-2xl: 1.5rem;
        --font-size-3xl: 2rem;
        --font-size-4xl: 2.5rem;
        --font-size-8xl: 4.5rem;
        --font-size-12xl: 6rem;

        /* Brand Colors */
        --notice-yellow: #fbc516;
        --notice-black: #1a1919;
        --notice-grey: #808285;
        --notice-white: #ffffff;

        --tcia-red: #ec1a3c;
        --tcia-yellow: #f3b54a;
        --tcia-green: #01752d;
        --tcia-teal: #02a69e;
        --tcia-navy: #061531;
        --tcia-white: #f4f4f4;

        /* Supporting Colors */
        --tcia-black: #1D1D1B;
        --tcia-gray-dark: #333333;
        --tcia-gray-light: #666666;

        /* Functional Colors */
        --notice-bg-primary: var(--notice-black);
        --notice-bg-secondary: #242424;  /* slightly lighter than black for layering */
        --notice-text-primary: var(--notice-white);
        --notice-text-secondary: var(--notice-grey);
        --notice-accent: var(--notice-yellow);

        
        /* Notice Background tints for subtle variations */
        --notice-bg-grey-light: rgba(128, 130, 133, 0.1);
        --notice-bg-grey-medium: rgba(128, 130, 133, 0.2);

        /* New background options */
        --tcia-bg-navy-10: #e8eaef;     /* Light navy - 10% strength */
        --tcia-bg-teal-10: #e6f5f4;     /* Light teal - 10% strength */
        --tcia-bg-yellow-10: #fef8ed;   /* Light yellow - 10% strength */
        
        /* Or slightly darker options */
        --tcia-bg-navy-20: #d1d5dd;     /* Navy - 20% strength */
        --tcia-bg-teal-20: #cceae9;     /* Teal - 20% strength */
        --tcia-bg-yellow-20: #fdf1db;   /* Yellow - 20% strength */
        
        /* Font Families */
        /* Typography */
        --font-primary: "Helvetica Neue Condensed Bold", "Arial Narrow Bold", sans-serif;
        --font-secondary: "Helvetica Neue", Helvetica, Arial, sans-serif;
        --font-headline: "Interstate Condensed Bold", "Helvetica Neue Condensed Bold", "Arial Narrow Bold", sans-serif;
        --font-body: "Interstate Condensed Regular", "Helvetica Neue", Arial, sans-serif;
        --font-alt-bold: "Neuzeit Grotesk Bold", "Helvetica Neue Bold", Arial, sans-serif;
        --font-alt-regular: "Neuzeit Grotesk Regular", "Helvetica Neue", Arial, sans-serif;

        --font-notice-primary: 'Roboto', sans-serif;
        /*--font-accent: 'Impact', sans-serif;*/
        --font-notice-accent: 'Roboto', sans-serif;
        
        /* Font Weights */
        --font-regular: 400;
        --font-bold: 700;
    }

    /* Typography Styles */
    h1, h2, h3 {
        font-family: var(--font-headline);
        font-weight: bold;
    }

    h2 {
        text-transform: uppercase;
    }

    body {
        font-family: var(--font-body);
    }

    .caption, .statistics, blockquote {
        font-family: var(--font-headline);
    }

    .alt-text {
        font-family: var(--font-alt-regular);
    }

    .alt-text-bold {
        font-family: var(--font-alt-bold);
    }

    /* Reset and Base Styles - Update to remove any default margins */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
        scroll-padding-top: var(--nav-height); /* Add this variable to your root */
    }

    .intern-search-main {
        width: 100%;
        min-height: 100vh;
        font-family: var(--font-primary);
        color: var(--tcia-white);
        background-color: var(--tcia-navy);
        padding-bottom: var(--spacing-4xl);
        display: flex;
        flex-direction: column;
        transition: padding-bottom 0.3s ease;
    }

    .hero-section {
        min-height: 80vh;
        background: linear-gradient(rgba(6, 21, 49, 0.3), rgba(6, 21, 49, 0.3)),
                    url('https://images.squarespace-cdn.com/content/5b9081c58ab7224793278e1d/dec65ea2-dea2-4ce7-99f8-5ac0665431a4/pexels-fauxels-3184419.jpg?content-type=image%2Fjpeg');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-2xl);
        position: relative;
    }

    .hero-title {
        font-family: var(--font-notice-primary);
        font-size: var(--font-size-12xl);
        color: var(--tcia-white);
        margin-bottom: var(--spacing-md);
        text-align: center;
    }

    .hero-subtitle {
        font-family: var(--font-alt-bold);
        font-size: var(--font-size-2xl);
        color: var(--tcia-white);
        margin-bottom: var(--spacing-4xl);
        text-align: center;
    }

    .cta-container {
        display: flex;
        gap: var(--spacing-2xl);
        position: relative;
    }

    .cta-button {
        width: 200px;
        height: 80px;
        background: var(--tcia-white);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
    }

    .cta-button:hover {
        transform: translateY(-5px);
    }

    .cta-button img {
        max-width: 80%;
        height: auto;
    }

    /* Decorative lines */
    .connecting-lines {
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 60px;
    }

    .connecting-lines::before,
    .connecting-lines::after {
        content: '';
        position: absolute;
        top: 0;
        width: 2px;
        height: 30px;
        background: var(--tcia-white);
    }

    .connecting-lines::before {
        left: 25%;
        transform: rotate(30deg);
    }

    .connecting-lines::after {
        right: 25%;
        transform: rotate(-30deg);
    }


    /* Navigation */
    .nav-section {
        position: sticky;
        top: 0;
        width: 100%;
        background-color: var(--tcia-navy);
        padding: var(--spacing-md) 0;
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-container {
        max-width: var(--container-max-width);
        margin: 0 auto;
        padding: 0 var(--container-padding);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .nav-links {
        display: flex;
        gap: var(--spacing-2xl);
    }

    .nav-links a {
        color: var(--tcia-white);
        text-decoration: none;
        font-family: var(--font-alt-regular);
        font-size: var(--font-size-sm);
        padding: var(--spacing-xs) 0;
        position: relative;
        display: flex;
        align-items: center;
        gap: var(--spacing-xs);
    }

    .nav-number {
        color: var(--tcia-yellow);
        font-family: var(--font-alt-bold);
        font-size: var(--font-size-xs);
    }

    .nav-links a:hover,
    .nav-links a.active {
        color: var(--tcia-yellow);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--tcia-yellow);
        transition: width 0.3s ease;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
        width: 100%;
    }

    /* Back to top button */
    .back-to-top {
        position: fixed;
        bottom: var(--spacing-xl);
        right: var(--spacing-xl);
        background-color: var(--tcia-yellow);
        color: var(--tcia-white);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 100;
    }

    .back-to-top.visible {
        opacity: 1;
    }

    .back-to-top:hover {
        background-color: var(--tcia-navy);
    }

    .internships-section {
        padding: var(--spacing-4xl) var(--spacing-2xl);
        margin-top: var(--spacing-4xl);
        background-color: var(--tcia-navy);
        background-image: linear-gradient(to bottom, 
            rgba(6, 21, 49, 0.3) 0%,
            rgba(6, 21, 49, 0.4) 50%,
            var(--tcia-navy) 100%),
            url('https://images.squarespace-cdn.com/content/5b9081c58ab7224793278e1d/2b626438-ca9f-4ec4-863d-1179590ae127/STOCK-IMAGE_INTERNS-MEETING_1920x1281.jpg?content-type=image%2Fjpeg');
        background-size: cover;
        background-position: center;
        text-align: center;
    }

    .section-label {
        color: var(--tcia-yellow);
        font-family: var(--font-alt-regular);
        font-size: var(--font-size-3xl);
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: var(--spacing-xl);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        -webkit-text-stroke: 0.5px rgba(0, 0, 0, 0.3); /* Subtle stroke for supported browsers */
    }

    .section-title {
        color: var(--tcia-white);
        font-family: var(--font-headline);
        font-size: var(--font-size-4xl);
        margin-bottom: var(--spacing-xl);
    }

    .section-description {
        color: var(--tcia-white);
        font-family: var(--font-body);
        font-size: var(--font-size-lg);
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
    }

    .section-description p {
        margin-bottom: var(--spacing-lg);
    }

    /* Add styles for the program section */
    .program-section {
        padding: var(--spacing-4xl) var(--spacing-2xl);
        background-color: var(--tcia-navy);
        text-align: center;
    }

    .program-title {
        color: var(--tcia-white);
        font-family: var(--font-headline);
        font-size: var(--font-size-4xl);
        margin-bottom: var(--spacing-2xl);
    }

    .program-nav {
        display: flex;
        justify-content: center;
        gap: var(--spacing-2xl);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: var(--spacing-2xl);
    }

    .program-nav-item {
        color: var(--tcia-white);
        text-decoration: none;
        padding: var(--spacing-md) 0;
        font-family: var(--font-alt-regular);
        font-size: var(--font-size-sm);
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        opacity: 0.6;
        transition: opacity 0.3s ease;
    }

    .program-nav-item.active {
        opacity: 1;
    }

    .program-nav-item.active::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: var(--tcia-yellow);
    }

    .program-nav-item:hover {
        opacity: 1;
    }

    .program-content {
        display: none;
        max-width: 1200px;
        margin: var(--spacing-2xl) auto;
        padding: 0 var(--spacing-2xl);
    }

    .program-content.active {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--spacing-4xl);
        align-items: center;
    }

    .program-image {
        width: 100%;
        height: auto;
        border-radius: 8px;
        overflow: hidden;
    }

    .program-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .program-text {
        text-align: left;
        color: var(--tcia-white);
    }

    .program-text h3 {
        font-size: var(--font-size-3xl);
        margin-bottom: var(--spacing-xl);
        text-transform: uppercase;
        color: var(--tcia-white);
        font-family: var(--font-headline);
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .program-text p {
        font-family: var(--font-body);
        font-size: var(--font-size-lg);
        line-height: 1.6;
        margin-bottom: var(--spacing-lg);
    }

    .program-list {
        list-style: none;
        margin-top: var(--spacing-xl);
    }

    .program-list li {
        margin-bottom: var(--spacing-md);
        padding-left: var(--spacing-md);
        position: relative;
    }

    .program-list li::before {
        content: "○";
        color: var(--tcia-yellow);
        position: absolute;
        left: -20px;
    }

    .faq-section {
        padding: var(--spacing-4xl) var(--spacing-2xl);
        max-width: 1200px;
        margin: 0 auto;
    }

    .faq-category {
        margin-bottom: var(--spacing-4xl);
    }

    .category-label {
        color: var(--tcia-white);
        font-family: var(--font-headline);
        font-size: var(--font-size-sm);
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: var(--spacing-xl);
        opacity: 0.7;
    }

    .faq-item {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: var(--spacing-md);
    }

    .faq-question {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: var(--spacing-xl) 0;
        background: none;
        border: none;
        color: var(--tcia-white);
        font-family: var(--font-headline);
        font-size: var(--font-size-xl);
        text-align: left;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .faq-question:hover {
        color: var(--tcia-yellow);
    }

    .faq-toggle {
        color: var(--tcia-yellow);
        font-size: var(--font-size-2xl);
        transition: transform 0.3s ease;
    }

    .faq-item.active .faq-toggle {
        transform: rotate(45deg);
    }

    .faq-answer {
        display: none;
        padding-bottom: var(--spacing-xl);
        color: var(--tcia-white);
        font-family: var(--font-body);
        font-size: var(--font-size-lg);
        line-height: 1.6;
        opacity: 0.8;
    }

    .faq-item.active .faq-answer {
        display: block;
    }

    .apply-section {
        padding: var(--spacing-4xl) var(--spacing-2xl);
        background-color: var(--tcia-yellow);
    }

    .apply-label {
        color: var(--tcia-navy);
        font-family: var(--font-alt-regular);
        font-size: var(--font-size-sm);
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: var(--spacing-2xl);
    }

    .apply-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: var(--spacing-2xl);
        max-width: 1200px;
        margin: 0 auto;
    }

    .apply-card {
        position: relative;
        border: 2px solid var(--tcia-white);
        padding: var(--spacing-2xl);
        color: var(--tcia-navy);
        text-decoration: none;
        transition: transform 0.3s ease;
        background-color: transparent;
        min-height: 300px;
        display: flex;
        flex-direction: column;
    }

    .apply-card:hover {
        transform: translateY(-4px);
    }

    .apply-card-label {
        text-transform: uppercase;
        font-family: var(--font-alt-bold);
        font-size: var(--font-size-sm);
        margin-bottom: var(--spacing-xl);
        color: var(--tcia-navy);
    }

    .apply-card-title {
        font-family: var(--font-headline);
        font-size: var(--font-size-2xl);
        margin-top: auto;
        color: var(--tcia-navy);
    }

    .hero-content {
        max-width: 800px;
        width: 100%;
        text-align: center;
    }

    .hero-label {
        font-family: var(--font-alt-regular);
        font-size: var(--font-size-sm);
        color: var(--tcia-yellow);
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: var(--spacing-md);
        display: block;
    }

    .search-container {
        margin-top: var(--spacing-2xl);
    }

    .search-box {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
    }

    .search-input {
        width: 100%;
        height: 60px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 0 var(--spacing-xl);
        color: var(--tcia-white);
        font-family: var(--font-body);
        font-size: var(--font-size-lg);
        transition: all 0.3s ease;
    }

    .search-input:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: var(--tcia-yellow);
        outline: none;
    }

    .search-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .search-button {
        position: absolute;
        right: var(--spacing-md);
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--tcia-white);
        cursor: pointer;
        padding: var(--spacing-xs);
    }

    .search-filters {
        display: flex;
        gap: var(--spacing-md);
        justify-content: center;
        margin-top: var(--spacing-xl);
    }

    .filter-button {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        padding: var(--spacing-sm) var(--spacing-lg);
        color: var(--tcia-white);
        font-family: var(--font-body);
        font-size: var(--font-size-sm);
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .filter-button:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: var(--tcia-yellow);
    }

    .filter-dropdown {
        position: relative;
    }

    .dropdown-content {
        position: absolute;
        top: 100%;
        left: 0;
        min-width: 200px;
        background: var(--tcia-navy);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        margin-top: var(--spacing-xs);
        padding: var(--spacing-xs) 0;
        display: none;  /* This ensures the dropdown is hidden by default */
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease, visibility 0.2s ease;
    }

    .dropdown-content.show {
        display: block;
        opacity: 1;
        visibility: visible;
    }

    .dropdown-item {
        display: flex;
        align-items: center;
        padding: var(--spacing-sm) var(--spacing-lg);
        color: var(--tcia-white);
        font-family: var(--font-body);
        font-size: var(--font-size-sm);
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .dropdown-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .dropdown-item input[type="checkbox"] {
        margin-right: var(--spacing-sm);
        accent-color: var(--tcia-yellow);
    }

    /* Rotate arrow when dropdown is open */
    .filter-button.active svg {
        transform: rotate(180deg);
    }

    .filter-button svg {
        transition: transform 0.3s ease;
    }

    .positions-list {
        max-width: var(--container-max-width);
        margin: var(--spacing-xl) auto 0;
        padding: 0 var(--spacing-xs);
    }

    .positions-header {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: var(--spacing-7xl);  /* Add significant gap between columns */
        padding: var(--spacing-md) var(--spacing-xl);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-cell {
        color: var(--tcia-white);
        font-family: var(--font-alt-bold);
        font-size: var(--font-size-sm);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: bold;
    }

    .position-row {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: var(--spacing-7xl);  /* Match header gap */
        padding: var(--spacing-xl);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        text-decoration: none;
        color: var(--tcia-white);
        transition: background-color 0.3s ease;
    }

    .position-row:hover {
        background-color: rgba(255, 255, 255, 0.05);
    }

    .position-cell {
        display: flex;
        align-items: center;
        font-family: var(--font-body);
        font-size: var(--font-size-lg);
    }

    .position-title {
        font-family: var(--font-alt-bold);
    }

    .arrow-icon {
        margin-left: auto;
        opacity: 0;
        transform: translateX(-10px);
        transition: all 0.3s ease;
    }

    .position-row:hover .arrow-icon {
        opacity: 1;
        transform: translateX(0);
    }

    .role-description {
        max-width: var(--container-max-width);
        margin: var(--spacing-xl) auto 0;
        padding: 0 var(--spacing-md);
        color: var(--tcia-white);
    }

    .role-container {
        position: relative;
    }

    .back-button {
        display: flex;
        align-items: center;
        gap: var(--spacing-sm);
        background: none;
        border: none;
        color: var(--tcia-yellow);
        font-family: var(--font-alt-bold);
        font-size: var(--font-size-sm);
        cursor: pointer;
        padding: var(--spacing-sm) 0;
        margin-bottom: var(--spacing-xl);
    }

    .back-button:hover {
        color: var(--tcia-white);
    }

    .role-title {
        font-family: var(--font-headline);
        font-size: var(--font-size-4xl);
        margin-bottom: var(--spacing-2xl);
        color: var(--tcia-white);
    }

    .role-section {
        margin-bottom: var(--spacing-3xl);
    }

    .role-section h2 {
        font-family: var(--font-headline);
        font-size: var(--font-size-2xl);

    // Add active filters tracking
    const activeFilters = {
        department: new Set(),
        type: new Set()
    };

    function filterPositions(searchTerm = '') {
        return positions.filter(position => {
            // Check if position matches search term
            const matchesSearch = position.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                position.department.toLowerCase().includes(searchTerm.toLowerCase());

            // Check if position matches department filters
            const matchesDepartment = activeFilters.department.size === 0 || 
                                    activeFilters.department.has(position.department.toLowerCase());

            // Check if position matches type filters
            const matchesType = activeFilters.type.size === 0 ||
                              activeFilters.type.has(position.type);

            return matchesSearch && matchesDepartment && matchesType;
        });
    }

    function renderPositions(positionsToRender = positions) {
        const container = document.getElementById('positions-container');
        if (!container) return;
        
        container.innerHTML = '';

        positionsToRender.forEach(position => {
            const positionElement = document.createElement('a');
            positionElement.href = 'javascript:void(0)'; // Prevent default link behavior
            positionElement.className = 'position-row';
            positionElement.innerHTML = `
                <div class="position-cell position-title">${position.title}</div>
                <div class="position-cell">
                    ${position.department}
                    <svg class="arrow-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 4L20 12L12 20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            `;
            positionElement.addEventListener('click', () => showRoleDescription(position));
            container.appendChild(positionElement);
        });
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        // Generate dropdown content from data structure
        function populateDropdowns() {
            Object.keys(filterOptions).forEach(filterType => {
                const dropdown = document.getElementById(`${filterType}-dropdown`);
                const options = filterOptions[filterType];
                
                options.forEach(option => {
                    const label = document.createElement('label');
                    label.className = 'dropdown-item';
                    label.innerHTML = `
                        <input type="checkbox" name="${filterType}" value="${option.value}">
                        <span>${option.label}</span>
                    `;
                    dropdown.appendChild(label);
                });
            });
        }
    
        // Initialize dropdowns
        populateDropdowns();
        
        // Initialize positions list
        renderPositions();

        // Update checkbox change handler
        document.addEventListener('change', function(event) {
            if (event.target.matches('.dropdown-item input[type="checkbox"]')) {
                const filterType = event.target.name;
                const filterValue = event.target.value;
                
                if (event.target.checked) {
                    activeFilters[filterType].add(filterValue);
                } else {
                    activeFilters[filterType].delete(filterValue);
                }

                // Get current search term
                const searchTerm = document.querySelector('.search-input')?.value || '';
                
                // Apply both filters and search
                const filteredPositions = filterPositions(searchTerm);
                renderPositions(filteredPositions);
            }
        });

        // Update search input handler to include filters
        const searchInput = document.querySelector('.search-input');
        if (searchInput) {
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value;
                const filteredPositions = filterPositions(searchTerm);
                renderPositions(filteredPositions);
            });
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.filter-dropdown')) {
                closeAllDropdowns();
            }
        });
        // Toggle dropdown when clicking filter button
        const filterButtons = document.querySelectorAll('.filter-button');
        filterButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                event.stopPropagation();
                const dropdown = this.parentElement.querySelector('.dropdown-content');
                const isOpen = dropdown.classList.contains('show');
                
                // Close all dropdowns first
                closeAllDropdowns();
                
                if (!isOpen) {
                    dropdown.classList.add('show');
                    this.classList.add('active');
                }
            });
        });

        // Update the apply button click handler
        document.querySelector('.apply-button').addEventListener('click', () => {
            const formWrapper = document.querySelector('.form-wrapper');
            const mainSection = document.querySelector('.intern-search-main');
            
            // Move form to the bottom of the main section if it's not already there
            mainSection.appendChild(formWrapper);
            
            // Show form
            formWrapper.classList.add('show');
            
            // Scroll to form with some padding at the top
            formWrapper.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Add some padding to ensure proper spacing
            mainSection.style.paddingBottom = '4rem';
        });

        // Modify the back button handler
        document.querySelector('.back-button').addEventListener('click', () => {
            const positionsList = document.querySelector('.positions-list');
            const roleDescription = document.querySelector('.role-description');
            const formWrapper = document.querySelector('.form-wrapper');
            const mainSection = document.querySelector('.intern-search-main');
            
            // Show positions list and hide role description and form
            positionsList.style.display = 'block';
            roleDescription.style.display = 'none';
            formWrapper.classList.remove('show');
            
            // Reset padding
            mainSection.style.paddingBottom = 'var(--spacing-4xl)';
        });

        // Listen for clicks on the Squarespace submit button
        document.addEventListener('click', function(event) {
            // Check if the clicked element is the form submit button or one of its children
            const submitButton = event.target.closest('.form-submit-button');
            if (submitButton) {
                // Get current position ID
                const currentPositionTitle = document.querySelector('.role-title').textContent;
                const currentPosition = positions.find(p => p.title === currentPositionTitle);
                
                if (!currentPosition) return;
                
                // Check if user has already applied
                const appliedPositions = JSON.parse(localStorage.getItem('appliedPositions') || '[]');
                
                if (appliedPositions.includes(currentPosition.id)) {
                    // Prevent form submission
                    event.preventDefault();
                    event.stopPropagation();
                    
                    // Show message
                    showApplicationMessage('You have already applied for this position. Thank you for your interest!');
                } else {
                    // Allow form submission but record that they've applied
                    // We'll do this by listening for the form's submit event
                    const form = submitButton.closest('form');
                    if (form) {
                        form.addEventListener('submit', function() {
                            // Save to localStorage that user has applied
                            appliedPositions.push(currentPosition.id);
                            localStorage.setItem('appliedPositions', JSON.stringify(appliedPositions));
                            
                            // Set a timeout to remove extra space after successful submission
                            setTimeout(function() {
                                const mainSection = document.querySelector('.intern-search-main');
                                const formWrapper = document.querySelector('.form-wrapper');
                                
                                if (mainSection && formWrapper) {
                                    // Reset padding
                                    mainSection.style.paddingBottom = 'var(--spacing-4xl)';
                                    // Hide form wrapper
                                    formWrapper.classList.remove('show');
                                }
                            }, 5000); // Check after 2 seconds - adjust as needed
                        });
                    }
                }
            }
        });
        
        // Function to show application message
        function showApplicationMessage(message) {
            // Remove any existing message
            const existingMessage = document.querySelector('.application-message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // Create message element
            const messageElement = document.createElement('div');
            messageElement.className = 'application-message';
            messageElement.innerHTML = `
                <div class="message-content">
                    <button class="message-close">&times;</button>
                    <p>${message}</p>
                </div>
            `;
            
            // Add to page
            document.body.appendChild(messageElement);
            
            // Add event listener to close button
            messageElement.querySelector('.message-close').addEventListener('click', () => {
                messageElement.remove();
            });
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (document.body.contains(messageElement)) {
                    messageElement.remove();
                }
            }, 5000);
        }
    });

    function closeAllDropdowns() {
        document.querySelectorAll('.dropdown-content').forEach(dropdown => {
            dropdown.classList.remove('show');
        });
        document.querySelectorAll('.filter-button').forEach(button => {
            button.classList.remove('active');
        });
    }

    // Update the showRoleDescription function to check if user already applied
    function showRoleDescription(position) {
        const positionsList = document.querySelector('.positions-list');
        const roleDescription = document.querySelector('.role-description');
        
        // Update role title
        roleDescription.querySelector('.role-title').textContent = position.title;
        
        // Update description section
        const descriptionText = roleDescription.querySelector('.role-description-text');
        const descriptionSection = descriptionText.closest('.role-section');
        if (position.description && position.description.trim()) {
            descriptionSection.style.display = 'block';
            descriptionText.innerHTML = position.description;
        } else {
            descriptionSection.style.display = 'none';
        }
        
        // Update requirements section
        const requirementsText = roleDescription.querySelector('.role-requirements');
        const requirementsSection = requirementsText.closest('.role-section');
        if (position.requirements && position.requirements.trim()) {
            requirementsSection.style.display = 'block';
            requirementsText.innerHTML = position.requirements;
        } else {
            requirementsSection.style.display = 'none';
        }
        
        // Check if user has already applied for this position
        const appliedPositions = JSON.parse(localStorage.getItem('appliedPositions') || '[]');
        const applyButton = roleDescription.querySelector('.apply-button');
        
        if (appliedPositions.includes(position.id)) {
            // User has already applied - disable button and change text
            applyButton.disabled = true;
            applyButton.textContent = 'Application Submitted';
            applyButton.style.backgroundColor = '#888'; // Gray out the button
            applyButton.style.cursor = 'not-allowed';
            
            // Add a note about the previous application
            const existingNote = roleDescription.querySelector('.application-submitted-note');
            if (!existingNote) {
                const noteElement = document.createElement('div');
                noteElement.className = 'application-submitted-note';
                noteElement.innerHTML = '<p>You have already submitted an application for this position.</p>';
                noteElement.style.color = 'var(--tcia-yellow)';
                noteElement.style.marginTop = 'var(--spacing-md)';
                noteElement.style.fontStyle = 'italic';
                applyButton.insertAdjacentElement('afterend', noteElement);
            }
        } else {
            // Reset button if user hasn't applied
            applyButton.disabled = false;
            applyButton.textContent = 'Apply Now';
            applyButton.style.backgroundColor = ''; // Reset to default
            applyButton.style.cursor = '';
            
            // Remove any existing note
            const existingNote = roleDescription.querySelector('.application-submitted-note');
            if (existingNote) {
                existingNote.remove();
            }
        }
        
        // Remove any existing application note
        const existingAppNote = roleDescription.querySelector('.application-note');
        if (existingAppNote) {
            existingAppNote.remove();
        }
        
        // Add new application note after the last visible section
        if (position.applicationNote) {
            const lastVisibleSection = [...roleDescription.querySelectorAll('.role-section')]
                .filter(section => section.style.display !== 'none')
                .pop();
            
            if (lastVisibleSection) {
                const noteWrapper = document.createElement('div');
                noteWrapper.className = 'application-note';
                noteWrapper.innerHTML = position.applicationNote;
                lastVisibleSection.insertAdjacentElement('afterend', noteWrapper);
            }
        }
        
        // Hide positions list and show role description
        positionsList.style.display = 'none';
        roleDescription.style.display = 'block';
    }
</script>
